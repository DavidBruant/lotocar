        <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/twbs/bootstrap@v4/dist/css/bootstrap-reboot.css">
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="

        <style>
            main{
                display: flex;
                flex-direction: row;
            }

            h1{
                text-align: center;
                text-decoration: underline;
            }

            h2{
                margin-left: 1em;
                font-size: 1.3em;
                color: #555;
            }

            .map{
                flex: 1;
                height: 100vh;
            }

            .request-marker{
                border: 0;

                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;

                color: white;
                text-align: center;
                font-weight: bold;
            }

            .request-marker .origin,
            .request-marker .destination{
                min-width: 50%;
            }

            .request-marker .origin{
                background-color: darkgreen;
            }
            .request-marker .destination{
                background-color: darkred;
            }

            .legend{
                position: fixed;
                bottom: 0;
                left: 0;

                height: 10em;
                max-width: 24em;
                z-index: 1000; /* because leaflet */

                background-color: beige;
            }

            .legend h1{
                font-size: 1.1em;
                margin: 0;
                margin-left: 1em;
                text-align: left;
            }
            
            .legend h2{
                font-size: 1em;
                margin: 0;
                margin-left: 1em;
                text-align: left;
            }



            .legend .request-marker{
                height: 20px;
                width: 20px;

                display: inline-block;
                margin-right: 1em;
            }

            .legend ul{
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .legend ul li{
                margin: 0;
                padding: 0.3em;
            }

        </style>

        <script type="module" src="/build/demandes-rollup-bundle.js"> </script>
