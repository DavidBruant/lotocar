        <style>
            main{
                display: flex;
                flex-direction: row;
            }

            h1{
                text-align: center;
                text-decoration: underline;
            }

            h2{
                margin-left: 1em;
                font-size: 1.3em;
                color: #555;
            }

            a[href^="mailto:"]::before {
                content: "ðŸ“§ ";
            }

            a[href^="tel:"]::before {
                content: "ðŸ“ž ";
            }

            .map{
                flex: 1;
                height: 100vh;
            }

            .trip-selection{    
                width: 30em;
                height: 100vh;
                overflow: scroll;
            }

            .trip-request-entry{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .trip-request-entry .geography{
                display: flex;
                flex-direction: row;
            }
            .trip-request-entry .geography label{
                text-align: center;
            }

            .trip-request-entry button[type="submit"]{
                width: 6em;
                padding: 0.5em;
            }

            .drivers-list{
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .drivers-list li.driver{
                display: flex;
                flex-direction: row;
                justify-content: left;
                align-items: center;

                padding: 0.3em;
                border-bottom: 1px solid #777;
            }
            .drivers-list li.driver.displayed {
                border-right: .6rem solid #38f;
            }

            .drivers-list li.driver:hover{
                background-color: #EEE;
            }

            .drivers-list li.driver :nth-child(2){
                flex: 1;
            }

            .drivers-list li.driver .trip-details{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;

                padding: 1em;
                border: 5px solid transparent;
                border-radius: 50%;

                width: 6em;
                height: 6em;
                text-align: center;
                font-weight: bold;
                margin: 0.5em;
            }

            .drivers-list li.driver .trip-details.minor-detour{
                border-color: green;
            }
            .drivers-list li.driver .trip-details.medium-detour{
                border-color: orange;
            }
            .drivers-list li.driver .trip-details.major-detour{
                border-color: red;
            }

            .drivers-list li.driver .name{
                display: block;
                font-weight: bold;
            }

            .drivers-list li.driver .proposed-trip{
                display: block;
            }
            .drivers-list li.driver .proposed-trip .datetime{
                color: chocolate;
            }

            .drivers-list li.driver .contact{
                display: flex;
                flex-direction: row;
            }

            .drivers-list li.driver .contact > *{
                flex: 1;
            }

            .map .driver-trip{
                stroke-width: 2;
            }
            .map .trip-request{
                stroke: purple;
                stroke-width: 6;
            }

        </style>

        <script type="module" src="/build/corresplot-rollup-bundle.js"> </script>
